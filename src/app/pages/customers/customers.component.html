<style>
    th,td{
      text-align: center !important;
    }
    .align{
      vertical-align: middle !important;
    }
    </style>
  <div class="row">
    <div class="col-md-12">
      <div class="card container">
        <div class="card-header row form-group">
          <div class="col">
            <h4 class="card-title"> Customers</h4>
          </div>
          <div class="col-3">
            <!-- <input type="text" class="form-control fa fa-search"  autocomplete="off" placeholder="&#61442; Search..."  [(ngModel)]="filterTerm"> -->
            <input type="text" name="filterTerm" placeholder="&#61442; Search..." class="form-control fa fa-search"
            [(ngModel)]="filterTerm" (input)="search($event.target.value)" />
          </div>
        </div>
        <div class="card-body">
          <div class="table-striped">
            <table class="table text-center">
              <thead class=" text-primary text-center">
                <th class="col-1">
                  #
                </th>
                <th class="col-1">
                  Fristname
                </th>
                <th class="col-1">
                  Lastname
                </th>
                <th class="col-1">
                  Email
                </th>
                <th class="col-1">
                  DateOfBirth
                </th>
                <!-- <th class="col-1">
                  Password
                </th> -->
                <th class="col-1">
                  Gender
                </th>
                <th class="col-1">
                  Newsletter
                </th>
                <th class="col-1">
                  SmsSubscrribe
                </th>
                <th class="col-2">Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let customer of searchCustomers |filter:filterTerm">
                  <td>
                    {{customer.clientId}}
                  </td>
                  <td>
                    {{customer.clientFname}}
                  </td>
                  <td>
                    {{customer.clientLname}}
                  </td>
                  <td>
                    {{customer.clientEmail}}
                  </td>
                  <td >
                    {{customer.clientDateOfBirth}}
                  </td>
                  <!-- <td >
                    {{customer.clientPassword}}
                  </td> -->
                  <td *ngIf="customer.clientGenderIsMale">
                    Male
                  </td>
                  <td *ngIf="!customer.clientGenderIsMale">
                    Female
                  </td>
                  <td *ngIf="customer.clientNewsletterSubscribe">
                    <i class="fa fa-check"></i>
                  </td>
                  <td *ngIf="!customer.clientNewsletterSubscribe">
                    <i class="fa fa-remove"></i>
                  </td>
                  <td *ngIf="customer.clientSmsSubscribe">
                    <i class="fa fa-check"></i>
                  </td>
                  <td *ngIf="!customer.clientSmsSubscribe">
                    <i class="fa fa-remove"></i>
                  </td>
                  <td class="text-center align">
                    <button type="button" class="btn btn-danger" (click)="delete(customer.clientId,customer.clientFname+' '+customer.clientLname)" aria-label="Left Align">
                      <span class="glyphicon glyphicon-remove" ></span>
                    </button>
                </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
